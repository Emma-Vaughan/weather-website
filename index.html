<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>What's the Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  </head>
  <body>
    <h2 id="alertText" class="hidden">Sorry, I don't recognise that city</h2>
    <div class="top">
      <h1>What's the weather <br />like in...</h1>
      <div>
        <input
          autocomplete="off"
          type="text"
          name="location"
          id="input"
          placeholder="city"
        />
        <button type="submit" id="btn" onClick="submit()">
          <i class="fas fa-search" id="searchIcon"></i>
        </button>
      </div>
    </div>
    <div class="result">
      <div id="cityName"></div>
      <h2 class="weatherText"></h2>
      <div id="changeIcon"></div>
      <h3 class="temp"></h3>
      <div id="switch" class="hidden">
        <div class="custom-control custom-switch">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customSwitch1"
          />
          <label
            class="custom-control-label"
            id="toggle"
            onClick="changeTemp()"
            for="customSwitch1"
          ></label>
        </div>
        <p id="switchText">Switch temp to fahrenheit</p>
      </div>
    </div>
    <div>
      <a href="#" onClick="searchAgain()" class="searchAgain hidden"
        >Search again?</a
      >
    </div>
  </body>

  <script src="./index.js"></script>
</html>
