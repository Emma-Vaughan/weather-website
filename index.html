<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>What's the Weather</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link src="https://use.fontawesome.com/b862f687f9.js" />
  </head>
  <body>
    <div class="search">
      <h1>What's the Weather in...</h1>
      <input type="text" name="location" id="input" placeholder="type city" />
      <button type="submit" id="btn" onClick="submit()">Go!</button>
    </div>
    <div class="result">
      <h2 class="weatherText"></h2>
      <h3 class="temp"></h3>
    </div>
  </body>

  <script src="./index.js"></script>
</html>
